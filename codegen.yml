overwrite: true
schema:
  https://www.esologs.com/api/v2/client:
    headers:
      Authorization: 'Bearer ${ESOLOGS_TOKEN}'
documents: 'src/graphql/**/*.graphql'
ignoreNoDocuments: true
generates:
  src/graphql/gql/:
    preset: client
    presetConfig:
      fragmentMasking: false
      gqlTagName: gql
    config:
      scalars:
        JSON: any
      useTypeImports: true
