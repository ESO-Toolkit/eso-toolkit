query getAbilities($limit: Int, $page: Int) {
  gameData {
    abilities(limit: $limit, page: $page) {
      data {
        id
        name
        icon
      }
      total
      per_page
      current_page
      from
      to
      last_page
      has_more_pages
    }
  }
}

query getAbility($id: Int!) {
  gameData {
    ability(id: $id) {
      id
      name
      icon
    }
  }
}

query getClass($id: Int!) {
  gameData {
    class(id: $id) {
      id
      name
      slug
    }
  }
}

query getClasses {
  gameData {
    classes {
      id
      name
      slug
    }
  }
}
