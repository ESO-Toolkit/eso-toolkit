# World Data queries for encounters, zones, and game metadata
# Used by: download-report-data script for fetching encounter metadata

query getEncounterInfo($encounterId: Int!) {
  worldData {
    encounter(id: $encounterId) {
      id
      name
      zone {
        id
        name
        encounters {
          id
          name
        }
        difficulties {
          id
          name
          sizes
        }
      }
    }
  }
}

query GetTrialZones {
  worldData {
    zones {
      id
      name
      encounters {
        id
        name
      }
      difficulties {
        id
        name
        sizes
      }
    }
  }
}

query GetEncounterFightRankings(
  $encounterId: Int!
  $difficulty: Int
  $metric: FightRankingMetricType
  $page: Int
  $size: Int
  $partition: Int
) {
  worldData {
    encounter(id: $encounterId) {
      id
      name
      fightRankings(
        difficulty: $difficulty
        metric: $metric
        page: $page
        size: $size
        partition: $partition
      )
    }
  }
}
