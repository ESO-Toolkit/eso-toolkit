fragment ReportAbility on ReportAbility {
  gameID
  icon
  name
  type
}

fragment MasterData on ReportMasterData {
  abilities {
    ...ReportAbility
  }
  actors {
    ...ReportActor
  }
}

# Original master data query - kept for backwards compatibility
query getReportMasterData($code: String!) {
  reportData {
    report(code: $code) {
      masterData {
        ...MasterData
      }
    }
  }
}
