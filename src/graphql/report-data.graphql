query getReportByCode($code: String!) {
  reportData {
    report(code: $code) {
      code
      startTime
      endTime
      title
      visibility
      zone {
        name
      }
      fights {
        id
        name
        difficulty
        startTime
        endTime
      }
    }
  }
}

query getReportEvents($code: String!, $afterEventTimestamp: Float, $fightIds: [Int]!) {
  reportData {
    report(code: $code) {
      events(startTime: $afterEventTimestamp, fightIDs: $fightIds) {
        data
        nextPageTimestamp
      }
    }
  }
}
