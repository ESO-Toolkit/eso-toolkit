# Player-specific queries
# Used by: PlayersPanel.tsx, PlayerCriticalDamageDetails.tsx, PlayerPenetrationDetails.tsx

query getCharactersForReport($code: String!) {
  reportData {
    report(code: $code) {
      rankedCharacters {
        ...Character
      }
    }
  }
}

query getPlayersForReport($code: String!, $fightIDs: [Int]) {
  reportData {
    report(code: $code) {
      playerDetails(includeCombatantInfo: true, fightIDs: $fightIDs)
    }
  }
}
