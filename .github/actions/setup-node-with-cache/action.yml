name: 'Setup Node.js with NPM Cache'
description: 'Setup Node.js with npm caching for both package.json and package-lock.json'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci --prefer-offline --no-audit --no-fund
