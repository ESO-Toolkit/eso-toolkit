name: 'Setup Node.js with NPM Cache'
description: 'Setup Node.js with npm caching for both package.json and package-lock.json'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
outputs:
  cache-hit:
    description: 'Whether dependencies were restored from cache'
    value: ${{ steps.cache-node-modules.outputs.cache-hit }}
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash
      run: |
        echo "üì¶ Installing dependencies..."
        npm ci --no-audit --no-fund
        
    - name: Verify rollup installation
      shell: bash
      run: |
        echo "üîç Verifying rollup binary installation..."
        if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
          echo "‚ö†Ô∏è  Rollup Linux binary not found, installing explicitly..."
          npm install --no-save @rollup/rollup-linux-x64-gnu
        else
          echo "‚úÖ Rollup Linux binary found"
        fi
