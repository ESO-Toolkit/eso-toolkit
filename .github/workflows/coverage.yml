      - name: Upload Coverage Badges
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-badges-${{ github.run_number }}
          path: coverage/badges/*.svg
          retention-days: 90

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ github.run_number }}
          path: |
            coverage/lcov-report/
            coverage/coverage-final.json
            coverage/coverage-status.json
          retention-days: 30

      - name: Comment Coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read coverage summary if it exists
            let coverageComment = '## ðŸ“Š Coverage Report\n\n';

            try {
              if (fs.existsSync('coverage/coverage-final.json')) {
                const coverageData = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
                
                // Calculate total coverage
                const total = Object.values(coverageData).reduce(
                  (acc, file) => {
                    acc.lines.total += file.lines.total;
                    acc.lines.covered += file.lines.covered;
                    acc.functions.total += file.functions.total;
                    acc.functions.covered += file.functions.covered;
                    acc.branches.total += file.branches.total;
                    acc.branches.covered += file.branches.covered;
                    acc.statements.total += file.statements.total;
                    acc.statements.covered += file.statements.covered;
                    return acc;
                  },
                  {
                    lines: { total: 0, covered: 0 },
                    functions: { total: 0, covered: 0 },
                    branches: { total: 0, covered: 0 },
                    statements: { total: 0, covered: 0 }
                  }
                );

                const coverage = {
                  overall: Math.round((total.statements.covered / total.statements.total) * 100),
                  lines: Math.round((total.lines.covered / total.lines.total) * 100),
                  functions: Math.round((total.functions.covered / total.functions.total) * 100),
                  branches: Math.round((total.branches.covered / total.branches.total) * 100)
                };

                coverageComment += `| Metric | Coverage |\n`;
                coverageComment += `|--------|----------|\n`;
                coverageComment += `| **Overall** | **${coverage.overall}%** |\n`;
                coverageComment += `| Lines | ${coverage.lines}% |\n`;
                coverageComment += `| Functions | ${coverage.functions}% |\n`;
                coverageComment += `| Branches | ${coverage.branches}% |\n\n`;
                coverageComment += `ðŸ“ [Download detailed coverage report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
              } else {
                coverageComment += 'âš ï¸ Coverage data not found.';
              }
            } catch (error) {
              coverageComment += `âŒ Error reading coverage data: ${error.message}`;
            }

            // Find existing coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ðŸ“Š Coverage Report')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: coverageComment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }
