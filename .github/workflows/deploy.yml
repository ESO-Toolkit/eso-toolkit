name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for Sentry release tracking
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set release version
        id: version
        run: |
          RELEASE_VERSION="${GITHUB_SHA:0:8}"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          echo "release=${RELEASE_VERSION}" >> $GITHUB_OUTPUT

      - name: Build project
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)
          export REACT_APP_VERSION="${{ env.RELEASE_VERSION }}"
          export GENERATE_SOURCEMAP=true
          PUBLIC_URL="/$REPO_NAME/" npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # Set cname if using a custom domain
          # cname: www.yourcustomdomain.com
