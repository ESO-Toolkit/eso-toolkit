name: PR Checks

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:
  check-do-not-merge-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Do Not Merge label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name.toLowerCase());
            const doNotMergeLabels = ['do not merge', 'do-not-merge', 'wip', 'work in progress'];

            const hasDoNotMergeLabel = doNotMergeLabels.some(label => 
              labels.some(prLabel => prLabel.includes(label.toLowerCase()))
            );

            if (hasDoNotMergeLabel) {
              core.setFailed('❌ This PR has a "Do Not Merge" label and cannot be merged until the label is removed.');
            } else {
              console.log('✅ No "Do Not Merge" labels found. PR can proceed.');
            }

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-with-cache
      - name: Build
        run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-with-cache
      - name: Lint
        run: npm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-with-cache
      - name: Check formatting
        run: npm run format:check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-with-cache
      - name: Test
        run: npm run test:coverage:ci

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-with-cache
      - name: Typecheck
        run: npm run typecheck

  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-with-cache
      - name: Build Storybook
        run: npm run build-storybook
        env:
          DISABLE_ESLINT_PLUGIN: true

  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-with-cache
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
